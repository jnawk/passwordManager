<!DOCTYPE html>
<html>

<head>
    <title>Password Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

    <script src="https://cdn.datatables.net/1.10.13/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.13/js/dataTables.bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.13/css/dataTables.bootstrap.min.css">

    <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
        integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="passwordManager.css" />
    <script type="text/javascript">
    //var contextRoot = 'https://von6f8i67k.execute-api.ap-southeast-2.amazonaws.com/p';
    var contextRoot = 'https://h2gsweotlb.execute-api.ap-southeast-2.amazonaws.com/p';
    </script>
    <script type="text/javascript" src="passwordManager.js"></script>
</head>

<body>
    <div class="container page" id="landing">Please wait...</div>
    <div class="container page hidden" id="login">
        <div class="row">
            <div class="col-xs-12 col-lg-5">
                <label for="username">Username</label>
                <input name="username" placeholder="Username">
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-lg-5">
                <label for="password">Password</label>
                <input name="password" type="password" placeholder="Password">
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-lg-5">
                <div id="loginButtonContainer">
                    <button class="btn" id="loginButton" type="button">Login</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-lg-5">
                <div class="hidden" id="newUserContainer">
                    <button class="btn" id="newUser" type="button">New User?</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-lg-5">
                <div class="hidden" id="newUserPasswordContainer">
                    <label for="password2">Confirm Password</label>
                    <input name="password2" type="password">
                    <button class="btn" id="signup" type="button">Sign up</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container page hidden" id="passwords">
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-lg-5">
                    <table id="passwordList"></table>
                </div>
            </div>
        </div>
        <nav class="navbar navbar-default navbar-fixed-bottom">
            <div class="container">
                <button class="btn btn-default" id="newPassword" type="button">New Password</button>
                <button class="btn btn-default logoutButton" type="button">Logout</button>
            </div>
        </nav>
    </div>
    <div class="container page hidden" id="showPassword">
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-lg-5">
                    <table id="password">
                        <tr>
                            <td>Description</td>
                            <td id="passwordDescription"></td>
                        </tr>
                        <tr>
                            <td>Username</td>
                            <td id="passwordUsername"></td>
                        </tr>
                        <tr>
                            <td>Password</td>
                            <td id="passwordPassword"></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
